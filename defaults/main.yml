---

automic_runtime_user_name:     'uc4'
automic_runtime_group_name:    'uc4'
automic_runtime_user_id:       '601'
automic_runtime_group_id:      '601'
automic_name: 'UC4'
automic_system_name: 'UC4'
automic_unix_agent_name: "{{ automic__name }}_UX"
automic_oracle_home: '/usr/lib/oracle/12.1/client64'
automic_basedir:     '/opt/uc4'
servicemanager_install_location: "{{ automic_basedir }}/servicemanager"
config_dir: "/etc/automic"
config_settings:
     deffile: "{{ config_dir }}/uc4.smd"
     cmdfile: "{{ config_dir }}/uc4.smc"
agent_binary: 'ucxjlx6'
agent_install_location: "{{ automic_basedir }}/agents"
temp_retention_days: 30
agent_unix_install_location: "{{ agent_install_location }}/unix"
